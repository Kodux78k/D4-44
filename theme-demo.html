<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nebula Theme Demo</title>
<style>
body{margin:0; background:linear-gradient(180deg,var(--neb-bg1,#0B1630), var(--neb-bg0,#050A16)); color:var(--neb-text,#E8F1F2);
  font:400 15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; padding:12px}
header{display:flex; gap:8px; align-items:center; justify-content:space-between; padding:8px 4px}
.btn{appearance:none; border:1px solid #ffffff33; background:linear-gradient(135deg,var(--neb-card,#0F1E3A), var(--neb-card-high,#132A54));
  color:var(--neb-text); padding:10px 14px; border-radius:12px; box-shadow: var(--shadow,0 8px 18px rgba(0,0,0,.45)); font-weight:700}
.grid{display:grid; grid-template-columns:1fr; gap:12px}
small{color:var(--neb-muted,#A3B2C2)}
</style>
</head>
<body>
<header>
  <div>
    <div style="font-weight:800">Nebula Theme Switcher</div>
    <small>Toque um tema para aplicar globalmente</small>
  </div>
  <div style="display:flex; gap:6px">
    <button class="btn" data-theme="blueone">Blue One</button>
    <button class="btn" data-theme="deepblue1">Deep Blue-1</button>
    <button class="btn" data-theme="aurora">Aurora Light</button>
  </div>
</header>

<main class="grid">
  <nebula-dashboard data-compact data-theme="blueone"></nebula-dashboard>
</main>

<script type="module" src="js/nebula-theme.js"></script>
<script type="module" src="js/nebula-dashboard.js"></script>
<script type="module" src="js/infodose-bridge.js"></script>
<script type="module">
import { NebulaTheme } from './js/nebula-theme.js';
document.querySelectorAll('[data-theme]').forEach(btn=>{
  btn.addEventListener('click', ()=> NebulaTheme.apply(btn.getAttribute('data-theme')));
});
</script>
</body>
</html>
